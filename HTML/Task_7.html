<!-- Указываем тип текущего документа -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Используем тег meta и назначаем кодировку -->
  <meta charset="UTF-8">
  <!-- Используем тег title для формирования заголовка HTML-документа -->
  <title>СПз-Задание № 7</title>
  <!-- Используем тег style для определения стилей и создания стилевых классов -->
  <style>
    .nameColor {
	  color: red;
    }
  </style>
</head>
<!-- Используем тег body для определения содержимого HTML-документа -->
<body>
  <!-- Используем тег p для формирования предложения -->
  <p>Введите ваше имя:</p>
  <!-- Используем тег input для формирования поля ввода, где при помощи атрибутов указываем тип данных и id -->
  <input type="text" id="nameInput">
  <!-- Используем тег button и назначаем ему обработчик событий, где устанавливаем название функции -->
  <button onclick="showGreeting()">Показать приветствие</button>
  <!-- Используем теги br для переноса приветствия -->
  <br /><br />
  <div id="greeting"></div>
  <!-- Используем скрипт, который будет выводить текст при нажатии на кнопку -->
  <script type="text/javascript">
    function showGreeting() {
	<!-- Объявляем переменные name и greeting, которые будут находить элементы по заданным идентификаторам -->
        const name = document.getElementById('nameInput').value;
        const greetings = document.getElementById('greeting');
	<!-- Реализуем вывод сообщения -->
        greetings.innerHTML = 'Приветствую, <span class="nameColor">' + name + '</span>!';
    }
  </script>
</body>
</html>
