<!-- Указываем тип текущего документа -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Используем тег meta и назначаем кодировку -->
  <meta charset="utf-8">
  <!-- Используем тег title для формирования заголовка HTML-документа -->
  <title>СПз-Задание № 8</title>
  <!-- Используем тег style для определения стилей и создания стилевых классов -->
  <style>
    table {
	  border-collapse: collapse;
      border: 1px solid black;
	}
	
	th,
    td {
      border: 1px solid black;
      padding: 8px 10px;
    }
  </style>
</head>
<body>
  <!-- Используем тег h1 для формирования заголовка -->
  <h1>Планеты солнечной системы</h1>
  <!-- Используем тег table для формирования таблицы и задаём атрибут id -->
  <table id="planetTable">
    <!-- Используем тег tr для создания строки таблицы -->
      <tr>
	    <!-- Используем теги th для создания ячеек таблицы -->
        <th>Планета</th>
        <th>Расстояние до Солнца (млн км)</th>
        <th>Расстояние от Солнца до планет (а.е.)</th>
      </tr>
  </table>
  <!-- Создаём скрипт, где будут проинциализированы необходимые переменные и выполнено заполнение данных -->
  <script type="text/javascript">
    // Создаём массив наименований планет 
    const solarSys = ["Меркурий", "Венера", "Земля", "Марс", "Юпитер", "Сатурн", "Уран", "Нептун"];
	// Создаём массив, где приведены данные о расстоянии до Солнца в млн км 
    const solarDist = [57.9, 108.2, 149.6, 227.9, 778.5, 1433, 2877, 4503];
	// Создаём переменную, которой присваиваем значение астрономической единицы а.е.= 149597870.9 км 
    const aeValue = 149.6;
    // Создаём переменную, в которой реализуем нахождение элемента по заданному идентификатору и выводим данные
    const planetTable = document.getElementById("planetTable");
    // Реализуем заполнение таблицы данными, где создаём цикл for и проходимся по всем наименованиям планет
    for (let i = 0; i < solarSys.length; i++) {
		// Создаём переменную row, где используем ранее созданную переменную planetTable и тем самым показываем, где будет производиться вставка
        const row = planetTable.insertRow(-1);
		// Реализуем вставку данных в строки таблицы
        const planetCell = row.insertCell(0);
        const distKmCell = row.insertCell(1);
        const distAECell = row.insertCell(2);
        // Устанавливаеем текстовое содержимое при помощи свойства textContent, где указываем массивы с данными
        planetCell.textContent = solarSys[i];
        distKmCell.textContent = solarDist[i];
		// Реализуем вычисление данных о расстоянии от Солнца до планет в астрономических единицах и округляем значения
        distAECell.textContent = (solarDist[i] / aeValue).toFixed(3);
    }
  </script>
</body>
</html>
