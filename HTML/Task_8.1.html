<!-- Указываем тип текущего документа -->
<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <!-- Используем тег meta и назначаем кодировку -->
  <meta charset="utf-8"> 
  <!-- Используем тег title для формирования заголовка HTML-документа -->
  <title>СПз-Задание № 8</title> 
</head> 
<!-- Используем тег body для определения содержимого HTML-документа -->
<body> 
  <!-- Используем тег h1 для формирования заголовка -->
  <h1>Планеты солнечной системы</h1> 
  <!-- Используем тег p для формирования предложения -->
  <p>Наименования планет:</p>
  <!-- Используем тег ul для формирования вывода названий планет в виде списка и задаём атрибут id -->
  <ul id="planetsList"></ul>
  <p>Количество планет: 
  <!-- Используем тег span для формирование вывода кол-ва планет и задаём атрибут id -->
  <span id="planetCount"></span>
  </p>
  <p>Расстояние до Солнца в млн км:</p>
  <!-- Используем тег ul для формирования вывода данных о расстоянии до Солнца в млн км в виде списка и задаём атрибут id -->
  <ul id="distList"></ul>
  <p>Астрономическая единица (а.е.): 
  <!-- Используем тег span для формирования вывода данных об астронической единице и задаём атрибут id -->
  <span id="aeValue"></span> км
  </p>
  <p>Расстояние от Солнца до планет в астрономических единицах (а.е.):</p>
  <!-- Используем тег ul для формирования вывода данных о расстоянии от Солнца до планет в астронических единицах, в виде списка и задаём атрибут id -->
  <ul id="distListAE"></ul>
  <!-- Создаём скрипт, где будут проинциализированы необходимые переменные и осуществлён вывод данных -->
  <script type="text/javascript"> 
    // Создаём массив наименований планет 
    const solarSys = ["Меркурий","Венера","Земля","Марс","Юпитер","Сатурн","Уран","Нептун"];
    // Реализуем нахождение элемента по заданному идентификатору и выводим данные
    document.getElementById("planetsList").innerHTML = solarSys.map(planet => "<li>" + planet + "</li>").join("");
    // Выводим данные в консоль
    console.log(solarSys); 
    // Создаём переменную, которая будет высчитывать длину массива solarSys 
    const n = solarSys.length;
    document.getElementById("planetCount").innerText = n;
    console.log("Количество планет: ",n); 
    // Создаём массив, где приведены данные расстояния до Солнца в млн км 
    const solarDist = [57.9,108.2,149.6,227.9,778.5,1433,2877,4503];
    document.getElementById("distList").innerHTML = solarDist.map(dist => "<li>" + dist + "</li>").join("");
    console.log(solarDist); 
    // Создаём переменную, которой присваиваем значение астрономической единицы а.е.= 149597870.9  км 
    const ae = 149597870.9;
    document.getElementById("aeValue").innerText = ae; 
    console.log("a.e.=",ae," км"); 
    // Создаём переменную, в котором будет производиться рассчёт данных из массива solarDist 
    // для получения данных о расстоянии от Солнца до планет в астрономических единицах (а.е.)
    // и их округления (задано отображение 3 чисел после запятой).
    const solarDistAE = solarDist.map(dist => ((dist * 1000000) / ae).toFixed(3));
    document.getElementById("distListAE").innerHTML = solarDistAE.map(dist => "<li>" + dist + "</li>").join("");
    console.log(solarDistAE);
  </script> 
</body> 
</html>
